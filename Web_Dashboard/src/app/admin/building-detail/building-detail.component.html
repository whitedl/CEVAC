<mat-expansion-panel expanded="{{ building$ }}" class="scrollableExpansion">
  <mat-expansion-panel-header class="mat-child-overflow">
    <mat-panel-title>
      {{ building$.BLDG_NAME ? building$.BLDG_NAME : building$.Short_Name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <div *ngIf="building$.bData">
      <a href="{{ building$.bData.report_link }}">Report Link</a>
    </div>
  </ng-template>
</mat-expansion-panel>
