<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Test_Js</title>

	<body>
  <pre>
  <p id="result"></p>
    <script>
      var source = new EventSource("test.php");

          document.getElementById("result").innerHTML = event.data + "<br>";
      };

    </script>

</html>
